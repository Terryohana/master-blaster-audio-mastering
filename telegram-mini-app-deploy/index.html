<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Blaster - Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #121212;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #aaaaaa;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --accent-color: #007AFF;
        }

        body {
            background-color: var(--tg-theme-bg-color, #121212);
            color: var(--tg-theme-text-color, #ffffff);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .header h1 {
            font-size: 20px;
            margin: 0;
            color: var(--accent-color);
        }

        .section {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 12px;
        }

        .button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: inline-block;
            text-align: center;
            transition: opacity 0.2s;
        }

        .button:active {
            opacity: 0.8;
        }

        .button-secondary {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .file-input {
            display: none;
        }

        .waveform-container {
            height: 100px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            margin-bottom: 16px;
        }

        .waveform {
            width: 100%;
            height: 100%;
        }

        .playhead {
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 100%;
            background-color: var(--accent-color);
            pointer-events: none;
        }

        .transport-controls {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .transport-button {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .transport-button.play-pause {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            background-color: var(--accent-color);
        }

        .slider-container {
            margin-bottom: 12px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .slider-label span:last-child {
            color: var(--tg-theme-hint-color, #aaaaaa);
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            border: none;
        }

        .tabs {
            display: flex;
            margin-bottom: 16px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .tab.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--accent-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .bypass-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .toggle {
            position: relative;
            display: inline-block;
            width: 46px;
            height: 24px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--accent-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(22px);
        }

        .time-display {
            text-align: center;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #aaaaaa);
            margin-bottom: 16px;
        }

        .eq-visualization {
            height: 80px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 16px;
            position: relative;
        }

        .eq-curve {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .comp-meter {
            height: 24px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
        }

        .comp-meter-fill {
            height: 100%;
            width: 0%;
            background-color: var(--accent-color);
            transition: width 0.1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Master Blaster</h1>
        </div>

        <div class="section">
            <div style="display: flex; gap: 8px;">
                <button id="importButton" class="button">Import Audio</button>
                <button id="demoButton" class="button button-secondary">Try Demo</button>
            </div>
            <input type="file" id="fileInput" class="file-input" accept="audio/*">
        </div>

        <div id="audioControls" style="display: none;">
            <div class="section">
                <div class="waveform-container">
                    <canvas id="waveform" class="waveform"></canvas>
                    <div id="playhead" class="playhead"></div>
                </div>
                
                <div class="time-display">
                    <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
                </div>

                <div class="transport-controls">
                    <button id="rewindButton" class="transport-button">⏮</button>
                    <button id="playPauseButton" class="transport-button play-pause">▶</button>
                    <button id="forwardButton" class="transport-button">⏭</button>
                </div>
            </div>

            <div class="tabs">
                <div id="eqTab" class="tab active">EQ</div>
                <div id="compressorTab" class="tab">Compressor</div>
            </div>

            <div id="eqContent" class="tab-content active">
                <div class="section">
                    <div class="bypass-toggle">
                        <span>EQ</span>
                        <label class="toggle">
                            <input type="checkbox" id="eqBypass" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>

                    <div class="eq-visualization">
                        <canvas id="eqCurve" class="eq-curve"></canvas>
                    </div>

                    <div class="slider-container">
                        <div class="slider-label">
                            <span>Low</span>
                            <span id="lowGainValue">0 dB</span>
                        </div>
                        <input type="range" min="-12" max="12" value="0" step="0.1" class="slider" id="lowGain">
                    </div>

                    <div class="slider-container">
                        <div class="slider-label">
                            <span>Mid</span>
                            <span id="midGainValue">0 dB</span>
                        </div>
                        <input type="range" min="-12" max="12" value="0" step="0.1" class="slider" id="midGain">
                    </div>

                    <div class="slider-container">
                        <div class="slider-label">
                            <span>High</span>
                            <span id="highGainValue">0 dB</span>
                        </div>
                        <input type="range" min="-12" max="12" value="0" step="0.1" class="slider" id="highGain">
                    </div>
                </div>
            </div>

            <div id="compressorContent" class="tab-content">
                <div class="section">
                    <div class="bypass-toggle">
                        <span>Compressor</span>
                        <label class="toggle">
                            <input type="checkbox" id="compressorBypass" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>

                    <div class="comp-meter">
                        <div id="compMeterFill" class="comp-meter-fill"></div>
                    </div>

                    <div class="slider-container">
                        <div class="slider-label">
                            <span>Threshold</span>
                            <span id="thresholdValue">-24 dB</span>
                        </div>
                        <input type="range" min="-60" max="0" value="-24" step="1" class="slider" id="threshold">
                    </div>

                    <div class="slider-container">
                        <div class="slider-label">
                            <span>Ratio</span>
                            <span id="ratioValue">4:1</span>
                        </div>
                        <input type="range" min="1" max="20" value="4" step="0.5" class="slider" id="ratio">
                    </div>

                    <div class="slider-container">
                        <div class="slider-label">
                            <span>Makeup Gain</span>
                            <span id="makeupGainValue">0 dB</span>
                        </div>
                        <input type="range" min="0" max="24" value="0" step="0.5" class="slider" id="makeupGain">
                    </div>
                </div>
            </div>

            <div class="section">
                <button id="exportButton" class="button">Export Audio</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
